<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>

<button>
    <a href="/" th:href="@{/}">Back</a>
</button>

<h3>Trucks</h3>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Make</th>
        <th>Model</th>
        <th>Registration number</th>
        <th>VIN</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="truck: ${trucks}">
        <td th:text="${truck.id}"></td>
        <td th:text="${truck.make}"></td>
        <td th:text="${truck.model}"></td>
        <td th:text="${truck.registrationNumber}"></td>
        <td th:text="${truck.vin}"></td>
        <td>
            <button><a href="/trucks" th:href="@{/trucks}"> New truck </a></button>
            <button><a th:href="@{/edit/{id}(id=${truck.id})}">Edit</a></button>
            <button><a th:href="@{/delete/{id}(id=${truck.id})}">Delete</a></button>
        </td>
    </tr>

    </tbody>
</table>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/@coreui/coreui/dist/js/coreui.min.js"></script>

<div th:insert="fragment :: footer"></div>
</body>
</html>
