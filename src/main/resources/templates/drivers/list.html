<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragment :: head"></div>
<body>
<div th:insert="fragment :: header"></div>
<div th:insert="fragment :: menu"></div>


<div th:switch="${drivers}">
    <h2 th:case="null">No drivers added yet!</h2>
    <div th:case="*">
        <h3>Driver list</h3>
        <button class="btn btn-outline-success"><a href="/drivers" th:href="@{/drivers}"> New driver </a></button>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Full name</th>
                <th>Date of Birth</th>
                <th>Pesel</th>
                <th>Phone number</th>
                <th>Driving licence expires</th>
                <th>Last OSH</th>
                <th>Next OSH</th>
                <th>Truck</th>
                <th>Trailer</th>
                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>


            <tr th:each="driver : ${drivers}">
                <td th:text="${driver.getFullName()}"></td>
                <td th:text="${driver.dateOfBirth}"></td>
                <td th:text="${driver.pesel}"></td>
                <td th:text="${driver.phone}"></td>
                <td th:text="${driver.drivingLicenceValidity}"></td>
                <td th:text="${driver.lastOSH}"></td>
                <td th:text="${driver.nextOSH}"></td>
                <td th:text="${driver?.tractor?.getTractorDetails()}">No tractor assigned</td>
                <td th:text="${driver?.trailer?.getTrailerDetails()}">No trailer assigned</td>
                <td>
                    <a th:href="@{edit/{id}(id=${driver.id})}">Edit</a>
                    <a th:href="@{delete/{id}(id=${driver.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<div th:insert="fragment :: footer"></div>
</body>
</html>
